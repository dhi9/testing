<!-- start: PAGE TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15" >
	<div class="row">
		<div class="col-sm-7">
			<h1 class="mainTitle">Vendor Master</h1>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->

<!-- start: YOUR CONTENT HERE -->

<div ng-controller="VendorMasterController">  

<div class="container-fluid container-fullw">
    
	<div class="row">
		<div class="col-lg-12">
			<input type="text" class="form-control" ng-model="search.$" placeholder="Filter"/>
			<br/>
			<div class="table-responsive">
				<table class="table" ng-table="tableParams">
					<tr ng:repeat="vendor in $data">
						<td data-title="'Vendor ID'" sortable="'vendor_reference'">{{ vendor.vendor_reference }}</td>
						<td data-title="'Nama'" sortable="'vendor_name'">{{ vendor.vendor_name }}</td>
						<td data-title="'PIC'" sortable="'sales_pic'">{{ vendor.sales_pic }}</td>
						<td data-title="'Status'" sortable="'status'">{{ statusLabel(vendor.status) }}</td>
						<td>
							<button class="btn btn-primary" ui-sref="app.master.vendor_edit({reference: '{{ vendor.vendor_reference }}'})">
								<span>Ubah</span>
								<i class="glyph-icon icon-close"></i>
							</button>
						</td>
					</tr>
				</table>
				
				<button class="btn btn-primary" ui-sref="app.master.vendor_new">
					<span>Buat Vendor Baru</span>
					<i class="glyph-icon icon-close"></i>
				</button>
			</div>
		</div>
	</div>
                                
</div><!-- End of Customer Row -->

</div>

<!-- end: YOUR CONTENT HERE -->
