<!-- start: PAGE TITLE -->
<div ng-controller="CategoryMasterNewController">  
    
	<section id="page-title" class="padding-top-15 padding-bottom-15" >
		<div class="row">
			<div class="col-sm-7">
				<h1 class="mainTitle">Buat Category Baru</h1>
			</div>
			<div ncy-breadcrumb></div>
		</div>
	</section>
<!-- end: PAGE TITLE -->

<!-- start: YOUR CONTENT HERE -->

	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" ng-submit="insertCategory()">
					<div class="form-group">
						<label for="txtAddress" class="col-sm-1 control-label">Nama</label>
						<div class="col-sm-11">
							<input type="text" class="form-control" id="txtAddress" ng-model="category.category_name" />
						</div>
					</div>
					<button type="submit" class="btn btn-alt btn-hover btn-primary" ng-disabled="isCategoryExist()">
						<span>Simpan</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
					<button class="btn btn-alt btn-hover btn-danger" ui-sref="app.master.category">
						<span>Batal</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	
</div>

<!-- end: YOUR CONTENT HERE -->
