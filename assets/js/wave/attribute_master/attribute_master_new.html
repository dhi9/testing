<!-- start: PAGE TITLE -->
<div ng-controller="AttributeMasterNewController">  
    
	<section id="page-title" class="padding-top-15 padding-bottom-15" >
		<div class="row">
			<div class="col-sm-7">
				<h1 class="mainTitle">Attribute Baru</h1>
			</div>
			<div ncy-breadcrumb></div>
		</div>
	</section>
<!-- end: PAGE TITLE -->

<!-- start: YOUR CONTENT HERE -->

	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" ng-submit="insertAttribute()">
					<div class="form-group">
						<label for="txtAddress" class="col-sm-2 control-label">Nama</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtAddress" ng-model="attribute.attribute_name" />
						</div>
					</div>
					<div class="form-group">
						<label for="txtAddress" class="col-sm-2 control-label">Default Value</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="txtAddress" ng-model="attribute.default_value" />
						</div>
					</div>
					
					<p>Harap aktifkan attribute setelah pembuatan agar tersedia di dalam sistem.</p>
					
					<button type="submit" class="btn btn-alt btn-hover btn-primary" ng-disabled="isAttributeExist()">
						<span>Simpan</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
					<button class="btn btn-alt btn-hover btn-danger" ui-sref="app.master.attribute">
						<span>Batal</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/ng-template" id="history_modal">
		<div class="modal-header">
			<h3 class="modal-title">History UOM</h3>
		</div>
		<div class="modal-body bg-white">
			<table class="table">
				<thead>
					<tr>
						<th>Tanggal</th>
						<th>Waktu</th>
						<th>User</th>
						<th>Bagian</th>
						<th>Field</th>
						<th>Data Lama</th>
						<th>Data Baru</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="history in historyList">
						<td>{{ history.datetime | date:'dd/MM/yy'}}</td>
						<td>{{ history.datetime | date:'H:mm'}}</td>
						<td>{{ history.username }}</td>
						<td>{{ history.section }}</td>
						<td>{{ history.field }}</td>
						<td>{{ history.old_data }}</td>
						<td>{{ history.new_data }}</td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary" ng-click="closeModal()">Tutup</button>
		</div>
	</script>
</div>

<!-- end: YOUR CONTENT HERE -->
