<!-- start: PAGE TITLE -->
<div ng-controller="StockOpnameNewController">
    
	<section id="page-title" class="padding-top-15 padding-bottom-15" >
		<div class="row">
			<div class="col-sm-7">
				<h1 class="mainTitle">Stock Opname Baru</h1>
			</div>
			<div ncy-breadcrumb></div>
		</div>
	</section>

<!-- end: PAGE TITLE -->

<!-- start: YOUR CONTENT HERE -->

	<div class="container-fluid container-fullw bg-white">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" ng-submit="insertOpname()">
					<div class="form-group">
						<label for="startdate" class="col-sm-2 control-label">Start Date</label>
						<div class="col-sm-3">
							<input type="date" class="form-control" id="startdate" ng-model="opname.opname_start_date" ng-change="getYearMonth()"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yearmonth" class="col-sm-2 control-label">Tahun/Bulan</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="yearmonth" ng-model="opname.opname_date" ng-readonly="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="siteid" class="col-sm-2 control-label">Site</label>
                        <div class="col-sm-3">
                            <select ng-model="opname.site_id" class="form-control"  id="siteid"ng-options="site.site_id as site.site_name for site in siteList" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-11 checkbox clip-check check-primary">
                            <input type="checkbox" id="checkbox" ng-model="opname.show" class="ng-pristine ng-untouched ng-valid">
                            <label for="checkbox">Tampilkan data stock di form STO</label>
                        </div>
                    </div>
					
					<button type="submit" class="btn btn-alt btn-hover btn-primary">
						<span>Simpan dan mulai proses Stock Opname</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
					<button class="btn btn-alt btn-hover btn-danger" ui-sref="app.inventory.stock_opname">
						<span>Batal</span>
						<i class="glyph-icon icon-plus"></i>
					</button>
				</form>
			</div>
		</div>
	</div>


    <script type="text/ng-template" id="opname_modal">
        <div class="modal-header">
            <h3 class="modal-title">STO Form</h3>
        </div>
        <div class="modal-body bg-white">
            <div class="row">
                <div class="col-md-3 pull-right">
                    <button class="btn btn-primary">Print</button>
                    <button class="btn btn-primary">Export CSV</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Site</th>
                    <th>ItemID/SKU</th>
                    <th>Batch</th>
                    <th>UOM Dasar</th>
                    <th>Aktual QTY</th>
                    <th>System QTY</th>
                    <th>Keterangan</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="l in list">
                    <td>{{ l.site_id }}</td>
                    <td>{{ l.item_code }}</td>
                    <td>{{ l.batch_id }}</td>
                    <td>{{ l.uom }}</td>
                    <td></td>
                    <td>{{ l.uom_quantity }}</td>
                    <td>{{ l.remark }}</td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" ng-click="closeModal()">Tutup</button>
        </div>
    </script>
</div>

<!-- end: YOUR CONTENT HERE -->
