<div ng-controller="LoginController">  
    
	<section id="page-title" class="padding-top-15 padding-bottom-15" >
		<div class="row">
			<div class="col-sm-7">
				<h1 class="mainTitle">Login</h1>
			</div>
			<div ncy-breadcrumb></div>
		</div>
	</section>
<!-- end: PAGE TITLE -->

<!-- start: YOUR CONTENT HERE -->

	<div class="container-fluid container-fullw">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white" id="pnlCustomerDetail">
					<div class="panel-heading border-light">
						<h4 class="panel-title text-primary">Login</h4>
						<ct-paneltool class="panel-tools" tool-collapse="tool-collapse"></ct-paneltool>
					</div>
					<div collapse="pnlCustomerDetail" ng-init="pnlCustomerDetail=false" class="panel-wrapper">
							<div class="panel-body">
									<form class="form-horizontal">	
											<div class="row">
												<div class="col-md-12">
													<div class="form-group">
														<label for="txtCustomerName" class="col-sm-1 control-label">Username</label>
														<div class="col-sm-11">
															<input type="text" class="form-control" ng-model="user.username">
														</div>
													</div><div class="form-group">
														<label for="txtAddress" class="col-sm-1 control-label">Password</label>
														<div class="col-sm-11">
															<input type="password" class="form-control" ng-model="user.password">
														</div>
													</div>
												</div>
											</div>
									</form>
									<button type="button" class="btn btn-primary" ng-click="login()">Login</button>
							</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>

<!-- end: YOUR CONTENT HERE -->
